<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Plan Generator</title>
    <style>
        /* Algemene stijl voor de pagina */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #FFD700;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            color: #FFD700;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #FFD700;
            color: #000;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
        }

        .output {
            background-color: #333;
            color: #FFD700;
            padding: 30px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 10px;
            color: #FFD700;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>AI Business Plan Generator</h1>
        <p>Maak snel je eigen op maat gemaakte businessplan met behulp van AI</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Vul de volgende gegevens in om je businessplan te genereren:</h2>
        <div class="form-group">
            <label for="business-niche">Wat is je bedrijfstak of niche?</label>
            <input type="text" id="business-niche" placeholder="Bijv. E-commerce, Consulting, Software">
        </div>

        <div class="form-group">
            <label for="region">Wat is je regio?</label>
            <input type="text" id="region" placeholder="Bijv. Europa, VS, Azië">
        </div>

        <div class="form-group">
            <label for="business-size">Hoe groot wil je bedrijf zijn?</label>
            <select id="business-size">
                <option value="small">Klein (1-10 medewerkers)</option>
                <option value="medium">Middelgroot (10-50 medewerkers)</option>
                <option value="large">Groot (50+ medewerkers)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="goal">Wat is je belangrijkste doel?</label>
            <textarea id="goal" placeholder="Beschrijf je doel in één zin"></textarea>
        </div>

        <button onclick="generateBusinessPlan()">Genereer je Businessplan</button>

        <!-- Output Section -->
        <div class="output" id="business-plan-output">
            <h3>Je AI Businessplan:</h3>
            <p id="output-plan"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 AI Business Plan Generator. Alle rechten voorbehouden.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        function generateBusinessPlan() {
            // Verkrijg de gegevens van de gebruiker
            const niche = document.getElementById('business-niche').value;
            const region = document.getElementById('region').value;
            const businessSize = document.getElementById('business-size').value;
            const goal = document.getElementById('goal').value;

            // Als de velden leeg zijn, vraag dan om meer informatie
            if (!niche || !region || !goal) {
                alert("Vul alstublieft alle velden in!");
                return;
            }

            // Genereer het businessplan op basis van de gegevens
            let businessPlan = `Business Plan voor een ${niche} bedrijf in ${region}:<br><br>`;
            businessPlan += `Doel: ${goal}<br><br>`;
            businessPlan += `Bedrijfsgrootte: ${businessSize === "small" ? "Klein (1-10 medewerkers)" : businessSize === "medium" ? "Middelgroot (10-50 medewerkers)" : "Groot (50+ medewerkers)"}`;

            // Toon het gegenereerde plan
            document.getElementById('output-plan').innerHTML = businessPlan;
            document.getElementById('business-plan-output').style.display = 'block';
        }
    </script>
</body>

</html>
