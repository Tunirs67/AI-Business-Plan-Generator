<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Plan Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header Section */
        header {
            background: #111;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            color: #aaa;
            font-size: 1.2rem;
        }

        /* Main Form */
        .main-container {
            padding: 50px 20px;
            text-align: center;
        }
        .form-container {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            max-width: 800px;
            margin: auto;
        }
        input, select, textarea {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #FFD700;
            color: #000;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #FFB800;
        }

        /* Footer */
        footer {
            background: #111;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
        }

        /* Results Section */
        .result-container {
            display: none;
            padding: 40px 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .result-container h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        .result-container p {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Business Plan Generator</h1>
    <p>Vul de gegevens in en laat de AI jouw perfecte businessplan creÃ«ren!</p>
</header>

<div class="main-container">
    <div class="form-container">
        <h2>Geef je informatie hieronder:</h2>
        <input type="text" id="niche" placeholder="Wat voor niche wil je?" />
        <input type="text" id="region" placeholder="Wat is je regio?" />
        <input type="text" id="growth" placeholder="Hoe groot wil je het maken?" />
        <input type="number" id="goal" placeholder="Wat is je financieel doel?" />
        <textarea id="strategy" placeholder="Wat is je strategie?"></textarea>
        <button onclick="generateBusinessPlan()">Genereer Businessplan</button>
    </div>

    <div class="result-container" id="result">
        <h2>Jouw Businessplan:</h2>
        <p><strong>Niche:</strong> <span id="outputNiche"></span></p>
        <p><strong>Regio:</strong> <span id="outputRegion"></span></p>
        <p><strong>Groei:</strong> <span id="outputGrowth"></span></p>
        <p><strong>Financieel Doel:</strong> <span id="outputGoal"></span></p>
        <p><strong>Strategie:</strong> <span id="outputStrategy"></span></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 AI Business Plan Generator | All rights reserved</p>
</footer>

<script>
    function generateBusinessPlan() {
        var niche = document.getElementById('niche').value;
        var region = document.getElementById('region').value;
        var growth = document.getElementById('growth').value;
        var goal = document.getElementById('goal').value;
        var strategy = document.getElementById('strategy').value;

        document.getElementById('outputNiche').textContent = niche;
        document.getElementById('outputRegion').textContent = region;
        document.getElementById('outputGrowth').textContent = growth;
        document.getElementById('outputGoal').textContent = goal;
        document.getElementById('outputStrategy').textContent = strategy;

        document.querySelector('.form-container').style.display = 'none';
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
